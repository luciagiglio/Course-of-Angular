<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>
<form (ngSubmit)="agregar()"  action="">
    <input 
    placeholder="Nombre" 
    type="text"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />
    <!-- 
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
      
    
    <input
    placeholder="Poder" 
    type="number"
    [value]="nuevo.poder"/>
    
    <button type="submit">Agregar</button>
    
</form>
